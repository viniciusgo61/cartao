
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/main.css">
	<title>Glassmorphism | Credit Card | VINICIUS GOMES</title>
</head>

<body>
	<section class="credit-card">
		<div class="card">
			<div class="face front absolute"> <!--parte da frente do cartão-->
				<img src="./img/chip.svg" alt="Chip" id="chip" class="absolute"></img>
				<img src="./img/signal.svg" alt="Signal" id="signal" class="absolute"></img>
				<img src="./img/Banco-Inter-removebg-preview.png" alt="Logo" id="logo" class="absolute"></img>
				<p id="owner" class="absolute"> vinicius jose silva</p> <!--nome do dono-->
			</div>
			<div class="face back absolute"> <!--face de trás do cartão-->
				<div id="graybar" class="absolute"></div><!--barra cinza-->
				<div id="card-info" class="absolute">
                    <p id="card-cont">CONT 0001</p>
                    <p id="card-agency">AGENCY 18318955-0</p>
					<p id="card-number">1234 5678 9999 0000</p>
					<div class="flex">
						<p class="flex informations">
							<span class="label">MEMBER SINCE</span>
							<span>01/01</span>
						</p>
						<p class="flex informations">
							<span class="label">VALID THRU</span>
							<span>12/29</span>
						</p>
						<p class="flex informations">
							<span class="label">SECURITY CODE</span>
							<span>000</span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
